<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Appointment App</title>
</head>
<body>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Appointment</h2>
    <form id="addForm" class="form-inline mb-3">
    <label class="form-label mr-2">Name</label>
      <input type="text" class="form-control mr-2" id="name">
      <label class="form-label mr-2">email</label>
      <input type="text" class="form-control mr-2" id="email">
      <label class="form-label mr-2">Mobile number</label>
      <input type="text" class="form-control mr-2" id="number">

      <input type="submit" class="btn btn-dark" value="Add">
    </form>
    <ul id="items" class="list-group">

    </ul>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
  </html>
