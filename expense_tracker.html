<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense-Tracker</h1>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" class="form-inline mb-3">
    <label class="form-label mr-2">Amount</label>
      <input type="text" class="form-control mr-2" id="money">
      <label class="form-label mr-2">Details</label>
      <input type="text" class="form-control mr-2" id="detail">
      <label class="form-label mr-2">Expense-Type</label>
      <select name="list" id="type" class="form-select  mr-2">
        <option value="Fuel">Fuel</option>
        <option value="Movie">Movie</option>
        <option value="Food">Food</option>
        <option value="other">Other</option>
      </select>

      <input type="submit" class="btn btn-dark" value="Add">
    </form>
    <ul id="items" class="list-group">

    </ul>
   </div>
  </div>
  <script src="expense-tracker.js"></script>
  </body>
  </html>
